<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Stateline Electic Parts Database Veiwer</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      {% include 'stylesheets.html' %}
      {% include 'scripts.html' %}
    </head>
    
    <body>
      <div class="container-fluid toppage">
        <h2>Parts Database</h2>
        <div style="text-align:center;">
          <img src="/static/images/Bullet_Logo_Head.png" class="img-responsive"/>
        </div> 
        <button type="button" id="add-record-btn" class="btn btn-secondary pull-right" data-toggle="modal" data-target="#add-record-modal">Login</button>
      </div>
      
      <div class="container-fluid tab_bar">
        <ul class="nav nav-pills" id="pills-tab" role="tablist">
  
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="tools" data-bs-toggle="pill" aria-controls="tool_view" aria-selected="false" href="{{url_for('tool_table_bp.tools')}}">Tools</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="checkout" data-bs-toggle="pill" aria-controls="checkout_view" aria-selected="false" href="{{url_for('checkout_table_bp.checkouts')}}">Checkout</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="employees" data-bs-toggle="pill" aria-controls="employee_view" aria-selected="false" href="{{url_for('employee_table_bp.employees')}}">Employees</a>
          </li>
          
        </ul>
      </div>
      <div class="container-fluid table" id="main-table">
        {% block table %}{% endblock %}
      </div>
    </body>
</html>
