{% extends 'base.html' %}
{% block table %}
    <table id="checkout_table" class="display display_table">
        <thead>
            <tr>
                {% for name in get_table_info.columns %}
                    <th>{{ name }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in get_table_info.dataset %}
                <tr>
                    <td>{{ row.CheckoutNum }}</td>
                    <td>{{ row.CheckoutDate }}</td>
                    <td>{{ row.EmployeeID }}</td>
                    <td>{{ row.ToolID }}</td>
                    <td>{{ row.ToolName }}</td>
                </tr>
            {% endfor %}
            </tr>
        </tbody>
    </table>
    <script>
        $(document).ready(function() {
            $("#checkout_table").DataTable();
        });
    </script>
{% endblock %}
